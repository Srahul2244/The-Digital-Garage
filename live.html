<script src="./live.js"></script>
<script>
 let livePage=JSON.parse(localStorage.getItem("meData"))||[]
 console.log(liveData)
      
 document.getElementById("filter").addEventListener("change",myFun)
 display(livePage)
  function myFun(){
    var selected=document.getElementById("filter").value;
    if(selected.value===" "){
      display(livePage)
     }
   else{
    var filter=livePage.filter(function(ele,index){
      return ele.p===selected||ele.p2===selected||ele.p1===selected
  });
  display(filter)
}
 
  }

 function display(livePage){
    document.querySelector("#container").innerHTML="";
 livePage.forEach(function(ele,index){
  var di =document.createElement("div");
  let btn1=document.createElement("button");
  btn1.innerText=ele.btn;
  btn1.setAttribute("id","button")
  let na=document.createElement("h2");
  na.innerText=ele.h;
  na.setAttribute("id","h")
  let pr=document.createElement("p");
  pr.innerText=ele. p;
  pr.setAttribute("id","p")
  let para=document.createElement("p");
  para.innerText=ele. p1;
  para.setAttribute("id","p1")
  let para1=document.createElement("p");
 para1.innerText=ele. p2;
 para1.setAttribute("id","p2")
  di.append(btn1,na,pr,para,para1)
  document.querySelector("#container").append(di)
})
 };
 display(livePage)
    
</script>
